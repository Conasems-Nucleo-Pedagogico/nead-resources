<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap');

    :root {
        --blue: #102770;
        --white: #ffffff;
        --yellow: #ffeba7;
        --purple: #9b59b6;
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    ::selection {
        color: var(--yellow);
        background-color: var(--blue);
    }

    ::-moz-selection {
        color: var(--yellow);
        background-color: var(--blue);
    }

    body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
    }

    p {
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        font-size: 26px;
        line-height: 1.7;
        color: var(--blue);
        margin: 0;
    }

    .section-fluid-main {
        position: relative;
        display: block;
        width: calc(100% - 40px);
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        max-width: 1050px;
        padding-top: 50px;
        padding-bottom: 90px;
        -ms-flex-item-align: center;
        align-self: center;
        z-index: 3;
    }

    .section-row {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        margin-right: -15px;
        margin-left: -15px;
        -ms-flex-pack: center;
        justify-content: center;
    }

    .section-col {
        position: relative;
        width: 100%;
        -ms-flex: 0 0 100%;
        flex: 0 0 100%;
        max-width: 100%;
        padding: 15px;
    }


    /* #Cursor
================================================== */
    .cursor,
    .cursor2,
    .cursor3 {
        position: fixed;
        border-radius: 50%;
        transform: translateX(-50%) translateY(-50%);
        pointer-events: none;
        left: -100px;
        top: 50%;
        z-index: 4;
    }

    .cursor {
        background-color: var(--blue);
        height: 0;
        width: 0;
    }

    .cursor2,
    .cursor3 {
        height: 50px;
        width: 50px;
        transition: all 200ms ease-out;
        background-position: center;
        background-size: 0 0;
    }

    .cursor2.hover,
    .cursor3.hover {
        height: 220px;
        width: 320px;
        border: none;
        border-radius: 8px;
    }

    .cursor2 {
        border: 2px solid var(--blue);
        box-shadow: 0 0 12px rgba(16, 39, 112, 0.2);
    }

    .cursor2.hover {
        background-size: cover;
        box-shadow: 0 0 0 rgba(16, 39, 112, 0.2);
    }

    body.img-1-wrap .cursor2,
    .cursor3 {
        background-image: url('https://assets.codepen.io/1462889/sl1.jpg');
    }

    body.img-2-wrap .cursor2,
    .cursor3 {
        background-image: url('https://assets.codepen.io/1462889/sl2.jpg');
    }

    body.img-3-wrap .cursor2,
    .cursor3 {
        background-image: url('https://assets.codepen.io/1462889/sl3.jpg');
    }

    body.img-4-wrap .cursor2,
    .cursor3 {
        background-image: url('https://assets.codepen.io/1462889/sl4.jpg');
    }

    body.logo-wrap .cursor2,
    .cursor3 {
        background-image: none;
        height: 36px;
        width: 36px;
    }

    body.logo-wrap .cursor2.hover,
    body.logo-wrap .cursor3.hover {
        height: 36px;
        width: 36px;
        transform: scale(2) translateX(-25%) translateY(-25%);
        border-radius: 50%;
        background-color: var(--yellow);
    }


    .hover-target {
        position: relative;
        display: inline-block;
        text-decoration: none;
        color: var(--purple);
        transition: color 250ms ease;
    }

    .hover-target:before {
        position: absolute;
        content: '';
        height: 0;
        border-radius: 1px;
        bottom: 0;
        left: -10px;
        width: calc(100% + 20px);
        border-radius: 2px;
        display: block;
        background-color: var(--yellow);
        transition: height 250ms ease;
        mix-blend-mode: difference;
        opacity: 0.6;
    }

    .hover-target:hover:before {
        height: 100%;
    }

    .hover-target:hover {
        z-index: 5;
        color: var(--yellow);
    }

    .logo {
        position: fixed;
        top: 25px;
        left: 25px;
        display: block;
        z-index: 1000;
    }

    .logo img {
        height: 26px;
        width: auto;
        display: block;
    }

    .logo:before {
        display: none;
    }
</style>

<div class="section-fluid-main">
    <div class="section-row">
        <div class="section-col">
        </div>
    </div>

    <div class='cursor' id="cursor"></div>
    <div class='cursor2' id="cursor2"></div>
    <div class='cursor3' id="cursor3"></div>
</div>

<script>


    document.addEventListener('DOMContentLoaded', () => {
        const text = "Levando em consideração o histórico do [] e o cenário atual do DM2 (evidenciado como um problema de saúde pública ao longo dos anos), e a importância do papel da [] no manejo clínico dessa doença, torna-se fundamental conhecer os [] e os principais pilares fisiopatológicos para o seu controle, diagnóstico e prevenção. []."
        const wordList = [
            { word: 'Diabetes Mellitus', urlImage: 'https://outros-cursos.nead.conasems.org.br/wp-content/uploads/2024/07/bexiga-10-qwneiqwneqiw.png' },
            { word: 'Atenção Básica', urlImage: 'https://outros-cursos.nead.conasems.org.br/wp-content/uploads/2024/07/bexiga-11-qmweoqwoe.png' },
            { word: 'fatores epidemiológicos', urlImage: 'https://outros-cursos.nead.conasems.org.br/wp-content/uploads/2024/07/bexiga-09-kqweokqwoek.png' },
            { word: 'teste', urlImage: 'https://outros-cursos.nead.conasems.org.br/wp-content/uploads/2024/07/bexiga-09-kqweokqwoek.png' },
        ];

        const wordsArray = text.split(' ');

        const textContainer = document.querySelector('.section-col');
        let completeSentenceHtml = '';
        const auxilirList = [];

        // Para cursor:
        var t = document.getElementById("cursor"),
            e = document.getElementById("cursor2"),
            i = document.getElementById("cursor3");

        wordsArray.forEach((word, index) => {
            if (word === '[]' || word === '[],' || word === '[].') {
                auxilirList.push(index);
                const anchor = document.createElement('a');
                anchor.classList.add('hover-target', `img-${auxilirList.length}`);
                anchor.textContent = wordList[auxilirList.length - 1].word;
                completeSentenceHtml = completeSentenceHtml + ' ' + anchor.outerHTML;

            } else {
                completeSentenceHtml = completeSentenceHtml + ' ' + word;
            }
        });

        textContainer.innerHTML = `<p>${completeSentenceHtml}</p>`

        // Para cursor:
        document.getElementsByTagName("body")[0].addEventListener("mousemove", function (n) {
            t.style.left = n.clientX + "px",
                t.style.top = n.clientY + "px",
                e.style.left = n.clientX + "px",
                e.style.top = n.clientY + "px",
                i.style.left = n.clientX + "px",
                i.style.top = n.clientY + "px"
        });

        function n(t) {
            e.classList.add("hover", "hover-2"), i.classList.add("hover", "hover-2")
        }
        function s(t) {
            e.classList.remove("hover", "hover-2"), i.classList.remove("hover", "hover-2")
        }
        s();
        for (var r = document.querySelectorAll(".hover-target, .hover-target-2"), a = r.length - 1; a >= 0; a--) {
            o(r[a])
        }
        function o(t) {
            t.addEventListener("mouseover", n), t.addEventListener("mouseout", s)
        }

        const cursor2 = document.querySelector('.cursor2');
        const cursor3 = document.querySelector('.cursor3');


        wordList.forEach((element, index) => {
            var hoverLink = document.querySelector(`.img-${index + 1}`);
            var bodychange = document.querySelector('body');

            hoverLink.addEventListener('mouseenter', function (e) {
                cursor2.style.backgroundImage = `url(${element.urlImage})`;
                cursor3.style.backgroundImage = `url(https://assets.codepen.io/1462889/sl1.jpg)`;
            });
            hoverLink.addEventListener('mouseleave', function () {
                cursor2.style.backgroundImage = '';
                cursor3.style.backgroundImage = '';
            })
        })
    })
</script>
