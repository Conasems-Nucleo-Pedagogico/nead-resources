<style>
    :root {
        --input-color: #ccc;
        --input-thumb-color: red;
        --label-color: #000
    }

    .slider-container {
        width: 100%;
        text-align: center;
    }

    .status {
        display: flex;
        justify-content: space-between;
        font-size: 1.5em;
        margin-bottom: 1em;
    }

    .infection-stage {
        position: relative;
        width: 100%;
        padding-top: 25%;
        /* background-color: #eef5f7; */
        border-radius: 1em;
        overflow: hidden;
    }

    .stage {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transform: scale(0.9);
        transition: all 0.3s;
    }

    .stage svg {
        width: 25%;
    }

    .stage[data-stage="0"]  svg, .stage[data-stage="3"] svg {
        width: 15%;
    }


    .active {
        opacity: 1;
        transform: scale(1);
    }

    input[type="range"] {
        width: 100% !important;
        max-width: 100% !important;
        margin-top: 1.5em;
        appearance: none;
        background: var(--input-color);
        height: 8px;
        border-radius: 4px;
        outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
        appearance: none;
        background: var(--input-thumb-color);
        border: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        cursor: pointer;
    }

    .label {
        color: var(--label-color)
    }
</style>

<div class="slider-container">


    <div class="infection-stage" id="stage-container">
    </div>

    <input type="range" min="0" max="3" value="0" id="infection-slider" />
    <div class="status">
        <span class="label">Saudável</span>
        <span class="label">Contato</span>
        <span class="label">Contágio</span>
        <span class="label">Infectado</span>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const paths = ['../../wp-assets/mulherpulmao.svg', '../../wp-assets/contato.svg', '../../wp-assets/contagio.svg', '../../wp-assets/sicknessWoman.svg'];

        Promise.all(paths.map(path => fetch(path).then(res => res.text()))).then(svgs => {
            const stageContainer = document.querySelector('#stage-container');

            svgs.forEach((svg, index) => {
                const svgContainer = document.createElement('div');
                svgContainer.classList.add('stage');
                svgContainer.setAttribute('data-stage', index);
                svgContainer.innerHTML = svg;
                if (index === 0) svgContainer.classList.add('active');
                stageContainer.appendChild(svgContainer);
            });

            const slider = document.getElementById('infection-slider');
            const stages = document.querySelectorAll('.stage');
            slider.addEventListener('input', () => {
                const value = slider.value;
                stages.forEach(stage => {
                    stage.classList.remove('active');
                    if (stage.dataset.stage === value) {
                        stage.classList.add('active');
                    }
                });
            });
        });

    })


</script>
